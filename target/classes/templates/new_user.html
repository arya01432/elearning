<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E Learning WebApp</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: #D7DDE5;
    font-family: "Roboto", sans-serif;
}

nav {
    display: flex;
    justify-content: space-between;
    padding: 15px 5%;
    align-items: center;
    background: #18283B;
}

.logo {
    color: #FFF;
    font-size: 22px;
}

ul {
    list-style: none;
}

ul li {
    display: inline-block;
}

ul li a {
    text-decoration: none;
    color: #8291A5;
    padding: 8px 30px;
    border-radius: 7px;
    transition: all .3s ease;
}

ul li a:hover,
ul li a.active {
    color: #FFF;
    background: #0075FF;
}

#icon {
    background-color: #0075FF;
    padding: 5px 7px 3px 7px;
    border-radius: 4px;
    cursor: pointer;
    transition: all .3s ease;
}

#icon svg {
    color: #FFF;
    height: 28px;
    transition: all .3s ease;
}

#icon:hover {
    background: #FFF;
}

#icon:hover svg {
    color: #0075FF;
}

#checkbox,
#icon {
    display: none;
}
/* Youtube link */
.link {
    position: fixed;
    background-color: #D12322;
    padding: 23px 40px;
    right: -100px;
    border-radius: 5px;
    top: 50%;
    transform: translateY(-50%);
    transform: rotate(-90deg);
    font-size: 18px;
    font-weight: 500;
    color: #FFF;
    text-decoration: none;
    text-transform: capitalize;
    transition: all .1s ease-in-out;
}

.link i {
    padding-left: 7px;
}

.link:hover {
    text-decoration: underline;
    background-color: black;
}
@media screen and (max-width: 768px) {
    nav {
        border-bottom: 1px solid #455468;
    }

    ul {
        position: absolute;
        width: 100%;
        height: calc(100vh - 71px);
        background-color: #18283B;
        left: 0;
        top: 0;
        text-align: center;
        display: none;
        margin-top: 71px;
    }

    ul li {
        display: block;
        padding: 10px 15px;
    }

    ul li a {
        display: block;
        padding: 10px 0;
    }

    #icon {
        display: block;
    }

    #checkbox:checked~ul {
        display: block;
    }
}

</style>


<body>

	<nav>
        <img class="imgLogo" style="height: 70px; width: 70px;" src="https://image.freepik.com/free-vector/flat-thinking-concept-dark-background_52683-9294.jpg">
        
        <input type="checkbox" id="checkbox">
        <label for="checkbox" id="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </label>
        <ul>
            <li><a th:href="@{/showNewUserForm}" class="active">Home</a></li>
            <li><a th:href="@{/userFormBoth}">Back</a></li>
        </ul>
    </nav>
<a href="https://github.com/arya01432/elearning" target="_blank" class="link">View Code on github <i class="fab fa-youtube"></i></a>


	<div class="container">
        <h1 style="margin-top: 50px;color: black;">Welcome to ThinkNEXT</h1>
		
		<hr>
		<h2>Register Yourself</h2>
		<hr>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			<div>
				<label>Full Name:</label>
				<input type="text" th:field="*{name}" required
					placeholder="Abhishek Kumar" class="form-control mb-4 col-4">
			</div>

			<div>
				<label>Phone Number:</label>
				<input type="number" th:field="*{phoneNo}" required
				placeholder="1234567890" class="form-control mb-4 col-4">
			</div>

			<div>
				<label>Email:</label>
				<input type="email" th:field="*{email}" required
				placeholder="abhi@gmail.com" class="form-control mb-4 col-4">
			</div>
				
			<div>
				<label>Address:</label>
				<input type="text" th:field="*{address}" required
				placeholder="Amdocs, Pune" class="form-control mb-4 col-4">
			</div>
			
			<div>
				<label>Reg. Date:</label>
				<input type="date" th:field="*{regDate}" required
				placeholder="01/01/0101" class="form-control mb-4 col-4">
			</div>

			<div>
				<label>Password:</label>
				<input type="password" th:field="*{password}" required
				placeholder="******" class="form-control mb-4 col-4">
			</div>

			<div>

				<label>Profile Photo: </label>
				<input type="file" th:field="*{uploadPhoto}"
				class="form-control mb-4 col-4">
			</div>

			<button type="submit" class="btn btn-info col-2"> Register</button>
		</form>
        <br>
		
		<h3 th:text="${fail}"></h3>
		<hr>
	</div>
</body>
</html>
